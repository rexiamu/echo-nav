<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 基本信息 -->
  <title>Echo Nav - 个人导航主页</title>
  <meta name="description" content="现代化的个人导航主页，支持网站管理、搜索、主题切换和GitHub同步功能">
  <meta name="keywords" content="导航,书签,个人主页,网站管理,GitHub同步">
  <meta name="author" content="Echo Nav">

  <!-- 图标 -->
  <link rel="icon" href="/favicon.ico" sizes="16x16 32x32">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/icon-192.png">

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#3b82f6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Echo Nav">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Echo Nav - 个人导航主页">
  <meta property="og:description" content="现代化的个人导航主页，支持网站管理、搜索、主题切换和GitHub同步功能">
  <meta property="og:image" content="/icon-512.png">
  <meta property="og:url" content="https://echo-nav.pages.dev">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Echo Nav - 个人导航主页">
  <meta name="twitter:description" content="现代化的个人导航主页，支持网站管理、搜索、主题切换和GitHub同步功能">
  <meta name="twitter:image" content="/icon-512.png">

  <!-- 安全性 -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">

  <!-- 预加载关键资源 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://api.github.com">
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
